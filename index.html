<html>

<head>
  <title>Tangrams</title>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.5.0/konva.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='tangrams.js'></script>
  <Link rel="stylesheet" href="style.css">
</head>

<body>
  <header>Welcome to <a target="_blank" href="https://en.wikipedia.org/wiki/Tangram">Tangrams</a> Lite</header>
  <div class='content-body'>
    <div class="buttons-container">
      <button id='demo-button'>DEMO</button>
      <div id='modal' class="modal">
        <div class='modal-content'>
          <section class='close-container'>
            <span class='close'>&times</span>
          </section>
          <h2>DEMO</h2>
          <img src="http://res.cloudinary.com/dbtdkqyeo/image/upload/v1501779009/demo_quyrw4.gif" />
          <p> DRAG AND DROP, CLICK TO ROTATE!</p>
          <p> CREATE YOUR OWN MODEL! BE CREATIVE!! </p>
        </div>
      </div>

      <script>
        const modal = document.getElementById('modal');
        const button = document.getElementById('demo-button');
        const close = document.getElementsByClassName('close')[0];
        button.addEventListener("click", function () {
          modal.style.display = "block";
        });

        close.addEventListener("click", function () {
          modal.style.display = "none";
        })

        window.addEventListener("click", function () {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
      </script>
      <button id="reset">Reset</button>
      <button id="rabbit">Rabbit</button>
    </div>
    <div id="container"></div>

  </div>
</body>

</html>
